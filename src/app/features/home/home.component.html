<div class="filter">
  <label for="filter-key">Filter</label>
  <label for="priceOrder">sort by price</label>
  <select id="priceOrder" [(ngModel)]="priceSort" (ngModelChange)="onPriceSortChange()">
    <option value="asc">ascending</option>
    <option value="desc">descending</option>

  </select>
</div>
<div class="products-grid">
  @for (product of products$|async; track product._id) {
  <app-product-card
    [product]="product"
    (addToCart)="onAddToCart($event)"
  ></app-product-card>
  }
</div>
